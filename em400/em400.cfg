# emulation

mem_segments = 20 # number of 4kword user memory segments (max 120)
cpu_speed = max # cpu emulation speed: max | original
cpu_mod_17bit = true # Z.C. CPU modification allowing 17-bit byte addressing
cpu_mod_int11 = true # additional high priority software interrupt
timer_step = 10 # 2, 4, 8, 10, 20 [ms], default=10

# I/O - channels

ch0 = mem
ch1 = char
ch3 = plix

# I/O - units (devices)

ch0u0 = 9425:/home/amo/disk1.img
ch1u0 = term_tcp:23400
ch1u1 = term_tcp:23401
ch1u2 = term_serial:/dev/ttyS0
ch2u0 = winchester:/home/amo/winchester1.img
ch2u1 = winchester:/home/amo/winchester2.img

