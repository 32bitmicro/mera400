
# memory configuration

# module_type: m|s|e (Magnetic-core, Silicon, Empty)
# segment_count: 1-16 (4kword segments)
# memory has 17 modules max, first one is OS memory, min. 2 segments required

memory = m:8, s:16, s:16, e, s:16 # module_type:segment_count, ...

# cpu configuration

cpu_speed = max # cpu emulation speed: max|original
timer_step = 10 # 2, 4, 8, 10, 20 [ms], default=10
cpu_mod_17bit = true # 17-bit byte addressing
cpu_mod_sint = true # high priority software interrupt

# I/O - channels

ch0 = mem
ch1 = char
ch3 = plix
ch4 = multix

# I/O - units (devices)

ch0u0 = 9425:/home/amo/disk1.img
ch1u0 = term_tcp:23400
ch1u1 = term_tcp:23401
ch1u2 = term_serial:/dev/ttyS0:9600:8N1
ch2u0 = winchester:/home/amo/winchester1.img
ch2u1 = winchester:/home/amo/winchester2.img
ch3u0 = term_tcp:23402

